<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Queue/Stack</title>
</head>
<body style="text-align: center;">
    <form action="/element" method="POST">
        <h1>Dateneinpflegung</h1>
        <h3>Datenstruktur</h3>
        <label for="queue">Queue</label>
        <input type="radio" name="datastructure" value="queue" id="queue" required>
        <br>
        <label for="stack">Stack</label>
        <input type="radio" name="datastructure" value="stack" id="stack">
        <br>
        <h3>Wertaufnahme</h3>
        <label for="element">Wert</label>
        <input type="text" name="element" id="element" required>

        <input type="submit" value="Hinzufügen">
    </form>
    <form action="/pollfirstelement" method="GET">
        <h3>Wertrückgabe</h3>
        <span></span>

        <input type="submit" value="Ausgeben">
    </form> 
</body>
</html>
